<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Birthday Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      position: relative;
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 1;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 10px;
    }

    p {
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #e73370;
    }

    .balloon {
      position: absolute;
      font-size: 30px;
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 10px;
      background-color: yellow;
      animation: fall 5s linear infinite;
      border-radius: 2px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <p>Wishing you joy, laughter, and lots of cake!</p>
    <button onclick="alert('ðŸŽˆ Have a wonderful birthday filled with love and surprises!')">Open Card</button>
  </div>

  <script>
    // Balloons
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${6 + Math.random() * 4}s`;
      balloon.innerText = ['ðŸŽˆ', 'ðŸŽ‰', 'ðŸ¥³'][Math.floor(Math.random() * 3)];
      document.body.appendChild(balloon);
    }

    // Confetti
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.backgroundColor = ['#FFD700', '#FF69B4', '#00CED1', '#ADFF2F'][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
